<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <h1>Sport Ground Booking Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='project.php'>
      <fieldset>
        <label for="firstname">Enter Your First Name: <input id="firstname" name="firstname" type="text" required /></label>
        <label for="lastname">Enter Your Last Name: <input id="lastname" name="lastname" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="phone">Enter Your Phone Number: <input id="phone" name="phone" type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required /></label>
      </fieldset>
      <fieldset>
        <label for="members"><input id="members" type="radio" name="accountType" value="members" class="inline" /> Members of our website </label>
        <label for="non-members"><input id="non-members" type="radio" name="accountType" value="non-members" class="inline" /> Non-members of our website</label>
        <label for="member_number">Enter Your Member Number: <input id="member_number" name="member_number" type="member_number" required /></label>
      </fieldset>
      <fieldset>
        <label for="date">Enter the date of your reservation <input id="date" type="date" name="date" /></label>
        <label for="time">Enter the time of your reservation <input id="time" type="time" name="time" /></label>
      </fieldset>
      <fieldset>
        <label for="ground">Choose your preferred sports field
          <select id="ground" name="ground">
            <option value="">(select one)</option>
            <option value="1">Circle field</option>
            <option value="2">Speed field</option>
            <option value="3">Kebab field</option>
            <option value="4">Teco field</option>
            <option value="5">Ring field</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="sport">Choose your sport
            <select id="sport" name="sport">
              <option value="">(select one)</option>
              <option value="1">Boxing</option>
              <option value="2">Baseball</option>
              <option value="3">Ice hockey</option>
              <option value="4">Tennis</option>
              <option value="5">Football</option>
              <option value="6">Badminton</option>
              <option value="7">Cycling</option>
              <option value="8">Ice skating</option>
            </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
